log4j.rootLogger=DEBUG, STDOUT,file

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} [%5p %t] (%F:%L) - %n%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C://Users//inf_garancibia//Desktop//TreinamentoAPI//myhomelog.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.file.Append=true
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} [%5p %t] {1} - %n%n